<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>  <h1 class="text-5xl text-center mt-16 ">Lets get some <span class="text-purple-800">Mooooney</span>!!!</h1></header>
  <main class="mx-auto w-3/4">
    <section class="mt-6">
<div class="grid grid-cols-3 gap-4  mt-20">
    <div class="bg-emerald-400 p-10 rounded text-white">
        <h3 class="text-2xl">Deposit</h3>
        <h4 class="text-4xl">$<span id="deposit-ammount">00</span></h4>
    </div>
    <div class="bg-red-400 p-10 rounded text-white">
        <h3 class="text-2xl">Withdraw</h3>
        <h4 class="text-4xl">$<span id="withdraw-ammount">00</span></h4>
    </div>
    <div class="bg-cyan-400 p-10 rounded text-white">
        <h3 class="text-2xl">Balance</h3>
        <h4 class="text-4xl">$<span id="main-balance">1240</span></h4>
    </div>


    </div>


</div>
</section>
<section>
    <div class="grid grid-cols-2 mt-7 gap-4">
        <div class="bg-green-500 p-8 ">
            <h1 class="text-2xl mb-2">Please Deposit</h1>
            
          <div>
            <input id="deposit-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-4" type="text" placeholder="Please Deposit">
        <button id="deposit-button" class="bg-yellow-400 p-2 rounded font-semibold">Deposit</button>   
        </div>
        </div>
        <div class="bg-blue-400 p-8 ">
            <h1 class="text-2xl mb-2">Please Withdraw</h1>
          <div>
            <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-4" type="text" placeholder="Please Withdraw">
        <button id="withdraw-button" class="bg-yellow-400 p-2 rounded font-semibold">Withdraw</button>   
        </div>
        </div>
    
</section>
  </main>
  <script src="js/banking.js"></script>
</body>
</html>
